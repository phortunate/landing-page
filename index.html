<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>M4E</title>
  </head>
  <body>
    
    <div class="section1">
    
      <div class="header">
    
        <h1>M4E</h1>
        <ul>
          <li><a href="#">Lessons</a></li>
          <li><a href="#">Teachers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
  
      <div class="content">
        
        <div class="col1">
          <div class="hero-main">Music for Everyone</div>
          <p>Have you ever wanted to learn to play an instrument? We believe that musicians can help make the world a better place. Start your journey today!
          </p>
          <button>Sign up</button>  
        </div>
        
        <div class="col2">
          <img src="./images/main-image.jpg" alt="sheet music">
        </div>
      </div>  
    </div>
    
    <div class="section2">
      <h1>Pick a course</h1>
      <div class="container">
        <div class="course">
          <img src="./images/beginner.svg" alt="eighth note">
          <div class="text">Beginner</div>
        </div>
        <div class="course">
          <img src="./images/intermediate.png" alt="guitar">
          <div class="text">Intermediate</div>
        </div>
        <div class="course">
          <img src="./images/advanced.svg" alt="musician playing sax">
          <div class="text">Advanced</div>
        </div>
        <div class="course">
          <img src="./images/group.svg" alt="musical notes">
          <div class="text">Group</div>
        </div>
      </div>

    </div>

    <div class="footer">
      Copyright &#169; The Odin Project 2021
    </div>  
  </body>
</html>
