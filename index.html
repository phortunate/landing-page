<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>M4E</title>
  </head>
  <body>
    
    <div class="section1">
    
      <div class="header">
    
        <img src="./images/logo.svg" alt="music note logo">
        <ul>
          <li><a href="#">Lessons</a></li>
          <li><a href="#">Teachers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
  
      <div class="content">
        
        <div class="col1">
          <div class="hero-main">Music for Everyone</div>
          <p>Have you ever wanted to learn to play an instrument? We believe that musicians can help make the world a better place. Start your journey today!
          </p>
          <button>Sign up</button>  
        </div>
        
        <div class="col2">
          <img src="./images/main-image.jpg" alt="sheet music">
        </div>
      </div>  
    </div>
    
    <div class="section2">
      <h1>Select an Instrument</h1>
      <div class="container">
        
        <div class="instrument">
          <img src="./images/trumpet.png" alt="eighth note">
          <div class="text">Trumpet</div>
        </div>
        
        <div class="instrument">
          <img src="./images/trombone.png" alt="guitar">
          <div class="text">Trombone</div>
        </div>
        
        <div class="instrument">
          <img src="./images/saxophone.png" alt="musician playing sax">
          <div class="text">Saxophone</div>
        </div>
        
        <div class="instrument">
          <img src="./images/guitar.png" alt="musical notes">
          <div class="text">Guitar</div>
        </div>
      </div>

    </div>

    <div class="footer">
      Copyright &#169; The Odin Project 2021
    </div>  
  </body>
</html>
